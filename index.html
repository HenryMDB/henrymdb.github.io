<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Henry - Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="welcome-screen">
      <div class="content">
        <h1>Welcome to Henry World</h1>
        <p>Put on your headphones for the best experience</p>
        <button id="enter-btn">Click to Enter</button>
      </div>
    </div>
    <video id="bgVideo" autoplay muted loop>
      <source src="sources/vid/homebg.mov" type="video/mp4" />
    </video>
    <nav>
      <a
        href="index.html"
        class="logo animate__animated animate__pulse animate__infinite animate__slow"
        ><span>HENRY</span></a
      >

      <ul class="links">
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About</a>
        <a href="Tools.html">Tools</a>
        <a href="skills.html">Skills</a>
      </ul>

      <a href="contact.html" class="btn">Contact Me</a>
    </nav>

    <section id="home">
      <img
        src="sources/img/me1.jpg"
        class="animate__animated animate__pulse animate__infinite animate__slow"
      />

      <div class="info-box">
        <h1><span>Hello, I'm <span class="typing">Henry</span></span></h1>
        <h3><span>Graduated </span> from Greenwich University</h3>
      </div>

      <div class="btn-box">
        <div class="btn">My CV</div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.1.0/typed.umd.js"></script>
    <script src="script.js"></script>
    <audio id="bgMusic" autoplay loop muted>
      <source src="sources/vid/allthestar.mp3" type="audio/mpeg">
    </audio>

    <script>
      document.addEventListener("click", () => {
      const music = document.getElementById("bgMusic");
      music.muted = false;
    }, { once: true });
    </script>

  </body>
</html>
